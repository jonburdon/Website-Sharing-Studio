<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator | Website Sharing Studio</title>

  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            mint: {
              DEFAULT: '#98D4BB',
              light: '#B8E6D5',
              dark: '#7AB89E',
            },
            forest: {
              DEFAULT: '#1B4D3E',
              light: '#2D6A57',
            }
          }
        }
      }
    }
  </script>

  <!-- Custom styles (overrides, page background) -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="min-h-screen font-sans antialiased">
  <div class="max-w-2xl mx-auto px-4 py-8 md:py-12">
    <!-- Header -->
    <header class="mb-8 md:mb-12">
      <h1 class="text-2xl md:text-3xl font-bold text-forest mb-1">Website Sharing Studio</h1>
      <p class="text-forest-light text-sm md:text-base">URL to QR Code Generator</p>
    </header>

    <!-- Main Card -->
    <main class="bg-white rounded-xl shadow-md p-6 md:p-8 border border-mint-light">
      <form id="qr-form" class="space-y-6">
        <!-- URL Input -->
        <div>
          <label for="url-input" class="block text-forest font-semibold mb-2">Paste your URL</label>
          <input
            type="url"
            id="url-input"
            placeholder="https://example.com"
            class="w-full px-4 py-3 rounded-lg border-2 border-mint-light focus:border-mint focus:ring-2 focus:ring-mint/30 outline-none transition-colors"
            required
            autocomplete="url"
          />
          <p id="url-feedback" class="mt-2 text-sm min-h-[1.25rem]" role="status"></p>
        </div>

        <!-- Format: PNG or SVG -->
        <div>
          <span class="block text-forest font-semibold mb-2">Download format</span>
          <div class="flex gap-6">
            <label class="flex items-center gap-2 cursor-pointer">
              <input type="radio" name="format" value="png" checked class="text-mint focus:ring-mint">
              <span>PNG</span>
            </label>
            <label class="flex items-center gap-2 cursor-pointer">
              <input type="radio" name="format" value="svg" class="text-mint focus:ring-mint">
              <span>SVG</span>
            </label>
          </div>
        </div>

        <!-- Generate Button -->
        <button
          type="submit"
          id="generate-btn"
          class="w-full md:w-auto px-6 py-3 bg-mint hover:bg-mint-dark text-forest font-semibold rounded-lg transition-colors focus:ring-2 focus:ring-mint focus:ring-offset-2"
        >
          Generate QR Code
        </button>
      </form>

      <!-- QR Code Output (hidden until generated) -->
      <div id="qr-output" class="mt-8 pt-8 border-t border-mint-light hidden">
        <h2 class="text-forest font-semibold mb-4">Your QR Code</h2>
        <div class="flex flex-col items-center gap-4">
          <div id="qr-image-wrapper" class="p-4 bg-white rounded-lg border-2 border-mint-light">
            <img id="qr-image" src="" alt="QR Code" class="block" />
          </div>
          <a id="download-btn" href="#" download="qrcode.png" class="px-6 py-3 bg-mint hover:bg-mint-dark text-forest font-semibold rounded-lg transition-colors inline-block">
            Download
          </a>
        </div>
      </div>
    </main>

    <footer class="mt-8 text-center text-forest-light text-sm">
      <p>Website Sharing Studio Â· Phase 1</p>
    </footer>
  </div>

  <!-- Main application logic -->
  <script src="js/main.js"></script>
</body>
</html>
